<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <!--dependencias css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--dependencias css-->
</head>
<body class="text-center">  


    <main>
        <h6>Meu Titulo</h6>

        <form action="#" id="formCadastro" name="formCadastro" class="form-custom"> 
            
            <div class="form-group">
                <label for="clienteNome">Nome do cliente</label>
                <input type="text" name="clienteNome" placeholder="Digite seu nome..." class="form-control">
            </div>

            <div class="form-group">
                <label for="clienteEmail">Email</label>
                <input type="text" name="clienteEmail" placeholder="Digite seu email" class="form-control">
            </div>  

            <div class="form-group">
                <label for="clienteCpf">CPF</label>
                <input type="text" name="clienteCpf" id="clienteCpf" placeholder="xxx.xxx.xxx-xx" class="form-control">
            </div>

            <div class="form-group">
                <label for="clienteDataNascimento">Data nascimento</label>
                <input type="text" name="clienteDataNascimento" id="clienteDataNascimento" placeholder="dd/mm/aaaa" class="form-control">
            </div>

            <div class="form-group">
                <label for="clienteSenha">Senha</label>
                <input type="password" name="clienteSenha" placeholder="Digite uma senha" class="form-control">
            </div> 

            <!-- <div class="form-group">
                <label for="clienteConfirmSenha">Confirmação de senha</label>
                <input type="password" name="clienteConfirmSenha" placeholder="Confirme a senha" class="form-control">
            </div> -->

            <button class="btn btn-primary float-right">Cadastrar</button>
        </form>

    </main>
    <!--dependencias js-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
    <script src="js/app.js"></script>
    <!--dependencias js-->
    <script>
    $(document).ready(function(){
     $("#clienteCpf").mask('000.000.000-00');
     $("#clienteDataNascimento").mask('00/00/0000', {placeholder: "__/__/____"});

    })
    </script>
</body>
</html>
