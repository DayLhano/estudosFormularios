<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <!--dependencias css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <!--dependencias css-->
</head>
<body>

    <main>
        
        <h6>
            Meu Titulo
        </h6>

        <form action="#" id="formCadastro" name="formCadastro"> 
            
            <div class="form-group">
                <label for="clienteNome">Nome do cliente</label>
                <input type="text" name="clienteNome" placeholder="Digite seu nome..." class="form-control">
            </div>

            <div class="form-group">
                <label for="clienteEmail">Email</label>
                <input type="text" name="clienteEmail" placeholder="Digite seu email" class="form-control">
            </div>  

            <div class="form-group">
                <label for="clienteCpf">CPF</label>
                <input type="text" name="clienteCpf" placeholder="Digite seu cpf" class="form-control">
            </div>

            <div class="form-group">
                <label for="clienteDataNascimento">Data nascimento</label>
                <input type="text" name="clienteDataNascimento" placeholder="Digite sua data nascimento" class="form-control">
            </div>

            <div class="form-group">
                <label for="clienteSenha">Senha</label>
                <input type="password" name="clienteSenha" placeholder="Digite uma senha" class="form-control">
            </div> 


            <div class="form-group">
                <label for="clienteConfirmSenha">Confirmação de senha</label>
                <input type="password" name="clienteConfirmSenha" placeholder="Confirme a senha" class="form-control">
            </div>
            
            <button>Cadastrar</button>
        </form>

    </main>
    <!--dependencias js-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
    <script src="js/app.js"></script>
    <!--dependencias js-->
</body>
</html>
